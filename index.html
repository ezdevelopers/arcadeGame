<!DOCTYPE html>
<html>
<head>
   
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
  <h1>Welcome to frogger game Project</h1>
  <h4>Try to reach the water without getting hit</h4>
   <div class="game-pad">
       <button type="button" class="btn btn-primary btn-lg" id="left"><span class="glyphicon glyphicon-arrow-left"></span></button>
       
       <button type="button" class="btn btn-primary btn-lg" id="up"><span class="glyphicon glyphicon-arrow-up "></span></button>
       
       <button type="button" class="btn btn-primary btn-lg" id="right"><span class="glyphicon glyphicon-arrow-right"></span></button>
       
       <button type="button" class="btn btn-primary btn-lg" id="down"><span class="glyphicon glyphicon-arrow-down"></span></button>
   </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
